---
layout: home
includefile: characters
---

{% assign characters = site.characters | sort: 'date' %}
<ul class="post-list">
{% for post in characters %}
  <li>
    <header>
      <h1 class="post-title"><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h1>
    </header>
    <div class="post-content">
      {{ post.excerpt }}
    </div>
  </li>
{% endfor %}
</ul>
